name: Lighthouse CI Performance Monitoring

# ì„±ëŠ¥ ì¸¡ì • ìžë™í™”: PR ìƒì„± ì‹œ ìžë™ìœ¼ë¡œ ì„±ëŠ¥ ì¸¡ì • ì‹¤í–‰
# í”„ë¡œë•ì…˜ Supabase DBë¥¼ ì‚¬ìš©í•˜ì—¬ ì‹¤ì œ ë°ì´í„° ê¸°ë°˜ ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'           # ì›¹ ì•± ì½”ë“œ ë³€ê²½ ì‹œ
      - 'lighthouserc.js'       # Lighthouse ì„¤ì • ë³€ê²½ ì‹œ
      - 'lighthouse-auth.js'    # ìžë™ ë¡œê·¸ì¸ ìŠ¤í¬ë¦½íŠ¸ ë³€ê²½ ì‹œ

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest

    env:
      # Lighthouse CI í…ŒìŠ¤íŠ¸ìš© í™˜ê²½ë³€ìˆ˜
      LIGHTHOUSE_TEST_EMAIL: ${{ secrets.LIGHTHOUSE_TEST_EMAIL }}
      LIGHTHOUSE_TEST_PASSWORD: ${{ secrets.LIGHTHOUSE_TEST_PASSWORD }}
      LIGHTHOUSE_BASE_URL: http://localhost:3001

      # Supabase í”„ë¡œë•ì…˜ DB ì„¤ì •
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      # Supabase í”„ë¡œë•ì…˜ Database ì—°ê²° (Connection Pooling)
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # GitHub í† í° (PR ì½”ë©˜íŠ¸ìš©)
      LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build applications
        run: |
          pnpm run build
        env:
          NODE_ENV: production

      - name: ðŸ—„ï¸ Generate Prisma client
        run: |
          # í”„ë¡œë•ì…˜ DB ì—°ê²°ì„ ìœ„í•œ Prisma í´ë¼ì´ì–¸íŠ¸ ìƒì„±
          cd apps/web
          pnpm postinstall

      - name: ðŸš€ Start application server
        run: |
          cd apps/web
          echo "ðŸš€ Starting Next.js production server..."
          
          # ì„œë²„ ì‹œìž‘ (ë¡œê·¸ ì¶œë ¥)
          pnpm start &
          SERVER_PID=$!
          echo "ðŸ“ Server PID: $SERVER_PID"
          
          # í¬íŠ¸ í™•ì¸
          echo "ðŸ” Checking if port 3001 is available..."
          netstat -tulpn | grep :3001 || echo "Port 3001 not in use yet"
          
          # ì„œë²„ ì‹œìž‘ ëŒ€ê¸° (ë” ê¸´ ê°„ê²©, ë” ê¸´ íƒ€ìž„ì•„ì›ƒ)
          echo "â³ Waiting for server to be ready..."
          sleep 10  # ì´ˆê¸° ëŒ€ê¸°
          
          for i in {1..20}; do
            echo "ðŸ” Attempt $i: Checking server health..."
            if curl -f http://localhost:3001/api/health; then
              echo "âœ… Server is ready!"
              break
            fi
            
            if [ $i -eq 20 ]; then
              echo "âŒ Server failed to start after 20 attempts"
              echo "ðŸ“Š Process status:"
              ps aux | grep node
              echo "ðŸ“Š Port status:"
              netstat -tulpn | grep :3001
              exit 1
            fi
            
            sleep 5
          done
        env:
          NODE_ENV: production

      - name: ðŸŒ Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: ðŸ”§ Install Lighthouse CI and Puppeteer
        run: |
          npm install -g @lhci/cli@0.15.x
          npm install -g puppeteer@24.15.0

      - name: ðŸ” Run Lighthouse CI
        run: |
          # Chrome ê²½ë¡œ ì„¤ì •
          export CHROME_PATH="/opt/hostedtoolcache/setup-chrome/chromium/stable/x64/chrome"
          echo "Chrome path: $CHROME_PATH"
          
          # Chrome ì‹¤í–‰ ê°€ëŠ¥ ì—¬ë¶€ í™•ì¸
          $CHROME_PATH --version
          
          # Lighthouse CI ì‹¤í–‰
          lhci autorun
        env:
          # Lighthouse CIê°€ GitHub PRì— ì½”ë©˜íŠ¸ë¥¼ ë‹¬ ìˆ˜ ìžˆë„ë¡
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Chrome ê²½ë¡œ ëª…ì‹œì  ì§€ì •
          CHROME_PATH: /opt/hostedtoolcache/setup-chrome/chromium/stable/x64/chrome

      - name: ðŸ“Š Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: |
            .lighthouseci/
            lighthouse-login-error.png
          retention-days: 7

      - name: ðŸ’¬ Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Lighthouse ê²°ê³¼ íŒŒì¼ ì°¾ê¸°
            const resultsDir = '.lighthouseci';
            if (fs.existsSync(resultsDir)) {
              const files = fs.readdirSync(resultsDir);
              const manifestFile = files.find(f => f.includes('manifest.json'));
              
              if (manifestFile) {
                const manifest = JSON.parse(
                  fs.readFileSync(path.join(resultsDir, manifestFile), 'utf8')
                );
                
                let comment = '## ðŸš€ Lighthouse CI Performance Report\n\n';
                comment += '| Page | Performance | PWA | Accessibility | Best Practices | SEO |\n';
                comment += '|------|-------------|-----|---------------|----------------|-----|\n';
                
                manifest.forEach(result => {
                  const scores = result.summary;
                  const url = new URL(result.url).pathname;
                  comment += `| ${url} | ${Math.round(scores.performance * 100)} | ${Math.round(scores.pwa * 100)} | ${Math.round(scores.accessibility * 100)} | ${Math.round(scores['best-practices'] * 100)} | ${Math.round(scores.seo * 100)} |\n`;
                });
                
                comment += '\nðŸ“Š [View detailed report](' + manifest[0].htmlPath + ')';
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            }

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          # ì„œë²„ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
          pkill -f "next start" || true
          pkill -f "node" || true
