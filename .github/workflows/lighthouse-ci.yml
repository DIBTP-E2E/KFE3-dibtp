name: Lighthouse CI Performance Monitoring

# ì„±ëŠ¥ ì¸¡ì • ìžë™í™”: PR ìƒì„± ì‹œ ìžë™ìœ¼ë¡œ ì„±ëŠ¥ ì¸¡ì • ì‹¤í–‰
# í”„ë¡œë•ì…˜ Supabase DBë¥¼ ì‚¬ìš©í•˜ì—¬ ì‹¤ì œ ë°ì´í„° ê¸°ë°˜ ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'           # ì›¹ ì•± ì½”ë“œ ë³€ê²½ ì‹œ
      - 'lighthouserc.js'       # Lighthouse ì„¤ì • ë³€ê²½ ì‹œ
      - 'lighthouse-auth.js'    # ìžë™ ë¡œê·¸ì¸ ìŠ¤í¬ë¦½íŠ¸ ë³€ê²½ ì‹œ

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest
    
    # ðŸš€ ë¦¬ì†ŒìŠ¤ í• ë‹¹ ìµœì í™”
    timeout-minutes: 15  # íƒ€ìž„ì•„ì›ƒ ì„¤ì •ìœ¼ë¡œ ë¬´í•œ ëŒ€ê¸° ë°©ì§€
    
    permissions:
      contents: read
      pull-requests: write
      checks: write
      statuses: write
      actions: read

    env:
      # Lighthouse CI í…ŒìŠ¤íŠ¸ìš© í™˜ê²½ë³€ìˆ˜
      LIGHTHOUSE_TEST_EMAIL: ${{ secrets.LIGHTHOUSE_TEST_EMAIL }}
      LIGHTHOUSE_TEST_PASSWORD: ${{ secrets.LIGHTHOUSE_TEST_PASSWORD }}
      LIGHTHOUSE_BASE_URL: http://localhost:3001

      # Supabase í”„ë¡œë•ì…˜ DB ì„¤ì •
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      # Supabase í”„ë¡œë•ì…˜ Database ì—°ê²° (Connection Pooling)
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # GitHub í† í° (PR ì½”ë©˜íŠ¸ìš©)
      LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # ðŸš€ ì„±ëŠ¥ ìµœì í™” í™˜ê²½ë³€ìˆ˜
      NODE_OPTIONS: "--max-old-space-size=4096"  # Node.js ë©”ëª¨ë¦¬ ì¦ê°€
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # ðŸš€ ë³‘ë ¬ ì²˜ë¦¬: ì˜ì¡´ì„± ì„¤ì¹˜ì™€ ë™ì‹œì— Lighthouse CI ì„¤ì¹˜
      - name: ðŸ“¥ Install dependencies & Lighthouse CI
        run: |
          # ë³‘ë ¬ë¡œ ì„¤ì¹˜ ì‹¤í–‰
          pnpm install --frozen-lockfile &
          npm install -g @lhci/cli@0.15.x &
          wait  # ëª¨ë“  ë°±ê·¸ë¼ìš´ë“œ ìž‘ì—… ì™„ë£Œ ëŒ€ê¸°
          
          echo "âœ… Dependencies and Lighthouse CI installed"
          lhci --version

      - name: ðŸ’¾ Cache Prisma client
        uses: actions/cache@v4
        with:
          path: apps/web/node_modules/.prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('apps/web/lib/prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: ðŸ—„ï¸ Generate Prisma client (with cache)
        run: |
          cd apps/web
          echo "ðŸš€ Generating Prisma client..."
          pnpm postinstall
          echo "ðŸ” Checking Prisma client generation..."
          ls -la node_modules/.prisma/client/ || echo "Prisma client not found"

      - name: ðŸ’¾ Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next/cache
            apps/web/.next/static
            apps/web/.next/standalone
            .turbo
          key: ${{ runner.os }}-build-${{ hashFiles('apps/web/**/*.{js,jsx,ts,tsx}', 'packages/**/*.{js,jsx,ts,tsx}', 'apps/web/package.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-

      # ðŸš€ ë¹Œë“œ ìµœì í™”
      - name: ðŸ—ï¸ Build applications (optimized)
        run: |
          echo "ðŸš€ Building with maximum optimization..."
          
          # Prisma í´ë¼ì´ì–¸íŠ¸ ì¡´ìž¬ í™•ì¸
          if [ ! -d "apps/web/node_modules/.prisma/client" ]; then
            echo "âš ï¸ Prisma client not found, regenerating..."
            cd apps/web && pnpm postinstall && cd ..
          fi
          
          # ìµœì í™”ëœ ë¹Œë“œ ì‹¤í–‰
          pnpm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          # ðŸš€ ë¹Œë“œ ì„±ëŠ¥ ìµœì í™”
          NEXT_OPTIMIZE_IMAGES: false  # ì´ë¯¸ì§€ ìµœì í™” ìŠ¤í‚µ (CIì—ì„œëŠ” ë¶ˆí•„ìš”)
          NEXT_DISABLE_TELEMETRY: true

      # ðŸš€ ì„œë²„ ì‹œìž‘ ìµœì í™”
      - name: ðŸš€ Start application server (optimized)
        run: |
          cd apps/web
          echo "ðŸš€ Starting server with optimized settings..."
          
          # ë°±ê·¸ë¼ìš´ë“œì—ì„œ ì„œë²„ ì‹œìž‘
          NODE_ENV=production pnpm start &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "ðŸ“ Server PID: $SERVER_PID"
          
          # ðŸš€ íš¨ìœ¨ì ì¸ í—¬ìŠ¤ì²´í¬ (ìµœëŒ€ 60ì´ˆ, 2ì´ˆ ê°„ê²©)
          echo "â³ Waiting for server..."
          timeout 60s bash -c '
            while ! curl -f http://localhost:3001/api/health >/dev/null 2>&1; do
              echo "ðŸ” Server not ready, waiting..."
              sleep 2
            done
          '
          
          echo "âœ… Server is ready!"
        env:
          NODE_ENV: production

      # ðŸš€ Puppeteer ìµœì í™” (ìºì‹œ í™œìš©)
      - name: ðŸ”§ Setup Puppeteer (cached)
        run: |
          # ìºì‹œëœ Puppeteer ì‚¬ìš© ë˜ëŠ” ìƒˆë¡œ ì„¤ì¹˜
          if [ -d "apps/web/node_modules/puppeteer" ]; then
            echo "âœ… Using cached Puppeteer from apps/web"
            CHROME_PATH=$(node -e "console.log(require('./apps/web/node_modules/puppeteer').executablePath())")
          elif [ -d "node_modules/puppeteer" ]; then
            echo "âœ… Using cached Puppeteer from root"
            CHROME_PATH=$(node -e "console.log(require('puppeteer').executablePath())")
          else
            echo "ðŸ“¦ Installing Puppeteer..."
            npm install puppeteer@24.15.0
            CHROME_PATH=$(node -e "console.log(require('puppeteer').executablePath())")
          fi
          
          echo "CHROME_PATH=$CHROME_PATH" >> $GITHUB_ENV
          echo "ðŸ” Chrome path: $CHROME_PATH"
          
          # Chrome ë²„ì „ í™•ì¸
          "$CHROME_PATH" --version

      # ðŸš€ Lighthouse CI ì‹¤í–‰ (ìµœì í™”ëœ ì„¤ì •)
      - name: ðŸ” Run Lighthouse CI (optimized)
        run: |
          echo "ðŸš€ Running Lighthouse CI with optimized settings..."
          echo "ðŸ“Š Measuring $(node -e "console.log(require('./lighthouserc.js').ci.collect.url.length)") pages"
          echo "ðŸ”„ $(node -e "console.log(require('./lighthouserc.js').ci.collect.numberOfRuns)") runs per page"
          
          # ì‹œê°„ ì¸¡ì • ì‹œìž‘
          start_time=$(date +%s)
          
          # Lighthouse CI ì‹¤í–‰
          lhci autorun
          
          # ì‹¤í–‰ ì‹œê°„ ê³„ì‚°
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "â±ï¸ Lighthouse CI completed in ${duration} seconds"
        env:
          # Lighthouse CIê°€ GitHub PRì— ì½”ë©˜íŠ¸ë¥¼ ë‹¬ ìˆ˜ ìžˆë„ë¡
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: |
            .lighthouseci/**/*
            lighthouse-*.png
          retention-days: 7
          if-no-files-found: warn

      # ðŸš€ í–¥ìƒëœ PR ì½”ë©˜íŠ¸ (ì‹¤í–‰ ì‹œê°„ í¬í•¨)
      - name: ðŸ’¬ Enhanced PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            try {
              const resultsDir = '.lighthouseci';
              if (!fs.existsSync(resultsDir)) {
                console.log('No Lighthouse results found');
                return;
              }

              const files = fs.readdirSync(resultsDir);
              const manifestFile = files.find(f => f.includes('manifest.json'));
              
              if (!manifestFile) {
                console.log('No manifest file found');
                return;
              }

              const manifest = JSON.parse(
                fs.readFileSync(path.join(resultsDir, manifestFile), 'utf8')
              );
              
              let comment = '## ðŸš€ Lighthouse CI Performance Report (Optimized)\n\n';
              comment += `ðŸ“Š **Measured ${manifest.length} core pages** â€¢ âš¡ **Optimized for speed**\n\n`;
              comment += '| Page | Performance | PWA | Report |\n';
              comment += '|------|-------------|-----|--------|\n';
              
              manifest.forEach(result => {
                const scores = result.summary;
                const url = result.url.replace('http://localhost:3001', '') || '/';
                const perfScore = Math.round(scores.performance * 100);
                const pwaScore = Math.round(scores.pwa * 100);
                
                // ì„±ëŠ¥ ì ìˆ˜ì— ë”°ë¥¸ ì´ëª¨ì§€
                const perfEmoji = perfScore >= 90 ? 'ðŸŸ¢' : perfScore >= 70 ? 'ðŸŸ¡' : 'ðŸ”´';
                const pwaEmoji = pwaScore >= 90 ? 'ðŸŸ¢' : pwaScore >= 70 ? 'ðŸŸ¡' : 'ðŸ”´';
                
                comment += `| ${url} | ${perfEmoji} ${perfScore} | ${pwaEmoji} ${pwaScore} | [View](${result.htmlPath}) |\n`;
              });
              
              comment += '\n---\n';
              comment += 'âš¡ **Optimization applied**: Core pages only, 2 runs per page, performance-focused categories\n';
              comment += 'ðŸ“ˆ **Focus**: Core Web Vitals, PWA compliance, Critical User Journey';

              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              
              console.log('Successfully posted enhanced PR comment');
              
            } catch (error) {
              console.error('Error creating PR comment:', error);
            }

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          # ì„œë²„ ì •ë¦¬
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi
          # í¬íŠ¸ ê¸°ë°˜ ì •ë¦¬
          lsof -ti:3001 | xargs kill -9 2>/dev/null || true
