name: Lighthouse CI Performance Monitoring

# ì„±ëŠ¥ ì¸¡ì • ìžë™í™”: PR ìƒì„± ì‹œ ìžë™ìœ¼ë¡œ ì„±ëŠ¥ ì¸¡ì • ì‹¤í–‰
# í”„ë¡œë•ì…˜ Supabase DBë¥¼ ì‚¬ìš©í•˜ì—¬ ì‹¤ì œ ë°ì´í„° ê¸°ë°˜ ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'           # ì›¹ ì•± ì½”ë“œ ë³€ê²½ ì‹œ
      - 'lighthouserc.js'       # Lighthouse ì„¤ì • ë³€ê²½ ì‹œ
      - 'lighthouse-auth.js'    # ìžë™ ë¡œê·¸ì¸ ìŠ¤í¬ë¦½íŠ¸ ë³€ê²½ ì‹œ

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest

    env:
      # Lighthouse CI í…ŒìŠ¤íŠ¸ìš© í™˜ê²½ë³€ìˆ˜
      LIGHTHOUSE_TEST_EMAIL: ${{ secrets.LIGHTHOUSE_TEST_EMAIL }}
      LIGHTHOUSE_TEST_PASSWORD: ${{ secrets.LIGHTHOUSE_TEST_PASSWORD }}
      LIGHTHOUSE_BASE_URL: http://localhost:3001

      # Supabase í”„ë¡œë•ì…˜ DB ì„¤ì •
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      # Supabase í”„ë¡œë•ì…˜ Database ì—°ê²° (Connection Pooling)
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # GitHub í† í° (PR ì½”ë©˜íŠ¸ìš©)
      LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ’¾ Cache Prisma client
        uses: actions/cache@v4
        with:
          path: apps/web/lib/prisma/generated
          key: ${{ runner.os }}-prisma-${{ hashFiles('apps/web/lib/prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: ðŸ—„ï¸ Generate Prisma client (with cache)
        run: |
          cd apps/web
          echo "ðŸš€ Generating Prisma client (cached if possible)..."
          pnpm postinstall

      - name: ðŸ’¾ Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next/cache
            apps/web/.next/static
            apps/web/.next/standalone
            .turbo
          key: ${{ runner.os }}-build-${{ hashFiles('apps/web/**/*.{js,jsx,ts,tsx}', 'packages/**/*.{js,jsx,ts,tsx}', 'apps/web/package.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: ðŸ—ï¸ Build applications (with cache)
        run: |
          echo "ðŸš€ Building with enhanced caching..."
          # Turborepoì™€ Next.js ìºì‹œ í™œìš©
          pnpm run build
        env:
          NODE_ENV: production
          # Next.js ë¹Œë“œ ìµœì í™”
          NEXT_TELEMETRY_DISABLED: 1

      - name: ðŸš€ Start application server
        run: |
          cd apps/web
          echo "ðŸš€ Starting Next.js production server..."
          
          # ì„œë²„ ì‹œìž‘ (ë¡œê·¸ ì¶œë ¥)
          pnpm start &
          SERVER_PID=$!
          echo "ðŸ“ Server PID: $SERVER_PID"
          
          # í¬íŠ¸ í™•ì¸
          echo "ðŸ” Checking if port 3001 is available..."
          netstat -tulpn | grep :3001 || echo "Port 3001 not in use yet"
          
          # ì„œë²„ ì‹œìž‘ ëŒ€ê¸° (ë” ê¸´ ê°„ê²©, ë” ê¸´ íƒ€ìž„ì•„ì›ƒ)
          echo "â³ Waiting for server to be ready..."
          sleep 10  # ì´ˆê¸° ëŒ€ê¸°
          
          for i in {1..20}; do
            echo "ðŸ” Attempt $i: Checking server health..."
            if curl -f http://localhost:3001/api/health; then
              echo "âœ… Server is ready!"
              break
            fi
            
            if [ $i -eq 20 ]; then
              echo "âŒ Server failed to start after 20 attempts"
              echo "ðŸ“Š Process status:"
              ps aux | grep node
              echo "ðŸ“Š Port status:"
              netstat -tulpn | grep :3001
              exit 1
            fi
            
            sleep 5
          done
        env:
          NODE_ENV: production

      - name: ðŸ”§ Install Lighthouse CI and Debug Puppeteer
        run: |
          # Lighthouse CI ì „ì—­ ì„¤ì¹˜
          npm install -g @lhci/cli@0.15.x
          lhci --version
          
          # Puppeteer ìƒí™© ë””ë²„ê¹…
          echo "ðŸ” Debugging Puppeteer installation..."
          echo "Current directory: $(pwd)"
          echo "Checking apps/web/node_modules:"
          ls -la apps/web/node_modules/ | grep puppeteer || echo "âŒ No puppeteer in apps/web/node_modules"
          
          echo "Checking if puppeteer package exists:"
          if [ -d "apps/web/node_modules/puppeteer" ]; then
            echo "âœ… apps/web/node_modules/puppeteer exists"
            ls -la apps/web/node_modules/puppeteer/
            
            # Puppeteer Chrome ê²½ë¡œ í™•ì¸
            node -e "
              const puppeteer = require('./apps/web/node_modules/puppeteer');
              console.log('âœ… Puppeteer Chrome path:', puppeteer.executablePath());
            " || echo "âŒ Failed to get Chrome path from apps/web puppeteer"
          else
            echo "âŒ apps/web/node_modules/puppeteer does not exist"
            echo "Installing puppeteer in project root..."
            npm init -y
            npm install puppeteer@24.15.0
            node -e "console.log('âœ… Root Puppeteer Chrome path:', require('puppeteer').executablePath());"
          fi

      - name: ðŸ” Run Lighthouse CI
        run: |
          # Puppeteer Chrome ê²½ë¡œë¥¼ í™˜ê²½ë³€ìˆ˜ë¡œ ì„¤ì •
          export CHROME_PATH=$(node -e "
            try {
              const puppeteer = require('./apps/web/node_modules/puppeteer');
              console.log(puppeteer.executablePath());
            } catch (e) {
              try {
                const puppeteer = require('puppeteer');
                console.log(puppeteer.executablePath());
              } catch (e2) {
                console.log('');
              }
            }
          ")
          
          echo "ðŸ” Using Chrome at: $CHROME_PATH"
          
          # Chrome ì‹¤í–‰ í…ŒìŠ¤íŠ¸
          if [ -n "$CHROME_PATH" ] && [ -f "$CHROME_PATH" ]; then
            echo "âœ… Chrome executable found and accessible"
            $CHROME_PATH --version
          else
            echo "âŒ Chrome executable not found at: $CHROME_PATH"
            exit 1
          fi
          
          # Lighthouse CI ì‹¤í–‰ (í™˜ê²½ë³€ìˆ˜ë¡œ Chrome ê²½ë¡œ ì „ë‹¬)
          lhci autorun
        env:
          # Lighthouse CIê°€ GitHub PRì— ì½”ë©˜íŠ¸ë¥¼ ë‹¬ ìˆ˜ ìžˆë„ë¡
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: |
            .lighthouseci/
            lighthouse-login-error.png
          retention-days: 7

      - name: ðŸ’¬ Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Lighthouse ê²°ê³¼ íŒŒì¼ ì°¾ê¸°
            const resultsDir = '.lighthouseci';
            if (fs.existsSync(resultsDir)) {
              const files = fs.readdirSync(resultsDir);
              const manifestFile = files.find(f => f.includes('manifest.json'));
              
              if (manifestFile) {
                const manifest = JSON.parse(
                  fs.readFileSync(path.join(resultsDir, manifestFile), 'utf8')
                );
                
                let comment = '## ðŸš€ Lighthouse CI Performance Report\n\n';
                comment += '| Page | Performance | PWA | Accessibility | Best Practices | SEO |\n';
                comment += '|------|-------------|-----|---------------|----------------|-----|\n';
                
                manifest.forEach(result => {
                  const scores = result.summary;
                  const url = new URL(result.url).pathname;
                  comment += `| ${url} | ${Math.round(scores.performance * 100)} | ${Math.round(scores.pwa * 100)} | ${Math.round(scores.accessibility * 100)} | ${Math.round(scores['best-practices'] * 100)} | ${Math.round(scores.seo * 100)} |\n`;
                });
                
                comment += '\nðŸ“Š [View detailed report](' + manifest[0].htmlPath + ')';
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            }

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          # ì„œë²„ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
          pkill -f "next start" || true
          pkill -f "node" || true
